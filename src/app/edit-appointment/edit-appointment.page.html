<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Appointment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" [readonly]="true">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input formControlName="date" type="date" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Time</ion-label>
        <ion-input formControlName="time" type="time" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bussiness Name</ion-label>
        <ion-input formControlName="bussiness" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Update Appointment</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
