<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="bussinessData.name" name="name"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Adress</ion-label>
      <ion-input type="text" [(ngModel)]="bussinessData.address" name="address"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Type</ion-label>
      <ion-input type="text" [(ngModel)]="bussinessData.type" name="type"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="SetBussinessData()" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
